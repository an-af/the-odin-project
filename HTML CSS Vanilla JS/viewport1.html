<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Responsive dengan vh/vw</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            width: 100vw;
            height: 50vh;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
        }

        .content {
            padding: 2rem;
            max-width: 80vw;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="hero">
        Halo Gen Z!
    </div>

    <div class="content">
        Ini adalah contoh halaman web yang menggunakan unit <strong>vh</strong> dan <strong>vw</strong>.<br>
        Ukurannya akan menyesuaikan layar kamu secara otomatis.
    </div>

</body>

</html>
