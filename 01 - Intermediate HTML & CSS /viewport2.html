<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Fixed Size dengan px</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            width: 1200px;
            height: 600px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto;
        }

        .content {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="hero">
        Halo Gen Z!
    </div>

    <div class="content">
        Ini adalah contoh halaman web yang menggunakan unit <strong>px</strong>.<br>
        Ukurannya tetap, nggak berubah meskipun layar kecil atau besar.
    </div>

</body>

</html>
