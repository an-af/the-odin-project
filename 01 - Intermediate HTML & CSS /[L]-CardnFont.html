<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Card</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-dark: #2d3c31;
            --green-light: #4a7c59;
            --beige: #f4f7f4;
            --accent: #d7c378;
            /* earthy yellow */
            --shadow: 0 4px 12px rgba(45, 60, 49, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e8f0e3, #d9e4dd);
            color: var(--green-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            width: 90vw;
            max-width: 400px;
            background: var(--beige);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(45, 60, 49, 0.15);
        }

        .card-img {
            height: 200px;
            background: url('https://source.unsplash.com/random/800x600/?nature,forest') no-repeat center/cover;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-body h2 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: var(--green-dark);
            margin-bottom: 0.5rem;
        }

        .card-body p {
            font-size: clamp(1rem, 4vw, 1.15rem);
            color: #555;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8em 1.5em;
            font-size: 1rem;
            background: linear-gradient(45deg, var(--green-light), var(--accent));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(215, 195, 120, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--green-dark);
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="card-body">
            <h2>Explore Nature</h2>
            <p>Temukan ketenangan di tengah hutan, sungai, dan matahari pagi.</p>
            <a href="#" class="btn">ðŸš€ Mulai Petualangan</a>
        </div>
    </div>

    <footer>
        <p>Remake by Ahnaf | Nature UI Exercise</p>
    </footer>
</body>

</html>
